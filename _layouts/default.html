<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }} – {{ site.description }}
    {% endif %}
  </title>

  <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>

<header class="site-header">
  <h1><a href="/">{{ site.title }}</a></h1>
  <p>{{ site.description }}</p>
</header>

<main class="container">
  {{ content }}
</main>

<footer class="site-footer">
  © 2026 {{ site.title }} · GitHub Pages
</footer>

</body>
</html>

---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <small>
    {{ page.date | date: "%d %B %Y" }} Â·
    {{ page.categories | join: ", " }}
  </small>

  <div class="content">
    {{ content }}
  </div>
</article>

<!-- Article Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  },
  "mainEntityOfPage": "{{ site.url }}{{ page.url }}"
}
</script>

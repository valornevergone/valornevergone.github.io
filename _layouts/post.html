<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valor Never Gone</title>

<style>
:root{
  --bg-dark:#3e3a39;
  --card:#ffffff;
  --soft:#f4f1ec;
  --text:#222;
  --sub:#6b6b6b;
  --link:#1a73e8;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* BODY */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#5b5756,#2c2a29);
  padding:clamp(12px,4vw,32px);
}

/* WRAPPER */
.wrapper{
  width:100%;
  max-width:clamp(320px,92vw,440px);
}

/* CARD */
.card{
  background:var(--card);
  border-radius:clamp(14px,4vw,18px);
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  overflow:hidden;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:clamp(8px,3vw,12px);
  padding:clamp(10px,3.5vw,16px);
  border-bottom:1px solid #eee;
}

.avatar{
  width:clamp(36px,10vw,44px);
  height:clamp(36px,10vw,44px);
  border-radius:50%;
  background:url("https://vng.my.id/icvalornevergone.png") center/cover no-repeat;
  flex-shrink:0;
}

.title{
  flex:1;
  line-height:1.2;
}

.title h1{
  font-size:clamp(14px,3.6vw,17px);
  font-weight:700;
  color:#000;
}

.title span{
  font-size:clamp(12px,3vw,14px);
  color:var(--sub);
}

.icon{
  width:clamp(22px,7vw,28px);
  height:clamp(22px,7vw,28px);
  border-radius:50%;
  border:2px solid #bbb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(12px,3vw,14px);
  color:#777;
}

/* CONTENT */
.content{
  background:var(--soft);
  padding:clamp(12px,4vw,16px);
}

/* BUBBLE */
.bubble{
  background:#fff;
  border-radius:clamp(12px,4vw,16px);
  padding:clamp(14px,4.5vw,18px);
  color:var(--text);
  font-size:clamp(14px,3.8vw,16px);
  line-height:1.65;
}

.bubble p{
  margin-bottom:clamp(12px,4vw,16px);
}

.bubble a{
  font-size:clamp(13px,3.5vw,15px);
  color:var(--link);
  text-decoration:none;
  font-weight:500;
}

.bubble a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="header">
      <div class="avatar"></div>

      <div class="title">
        <h1>VALOR NEVER GONE</h1>
        <span>1Rb pengikut</span>
      </div>

      <div class="icon">i</div>
    </div>

    <div class="content">
      <div class="bubble">
      </div>
    </div>

  </div>
</div>

</body>
</html>

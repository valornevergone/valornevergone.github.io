<script>
  const teks = [
  "Kadang aku mikir...",
  "Kenapa semua harus berubah secepat ini...ðŸ’”",
  "Dulu, kamu yang selalu bikin aku ketawa...ðŸ˜Š",

  "Tapi kamu bahkan nggak pernah lagi peduli.ðŸ’­",

  "Bukan rumah yang kamu cari.ðŸšï¸",
  "Dan kalau suatu saat kamu denger ini...ðŸŽ§",
  "Aku cuma mau bilang... aku masih di sini...ðŸŒ™ meski kamu udah pergi jauh.ðŸŒŒ"
];

  const fotos = [
    "https://miyozu.github.io/s/bubu20.gif",
    "https://miyozu.github.io/s/bubu21.webp",
    "https://miyozu.github.io/s/bubu22.gif",
    "https://miyozu.github.io/s/bubu23.gif",
    "https://miyozu.github.io/s/bubu24.gif",
    "https://miyozu.github.io/s/bubu25.gif",
    "https://miyozu.github.io/s/bubu26.gif",
    "https://miyozu.github.io/s/bubu27.webp",
    "https://miyozu.github.io/s/bubu28.gif",
    "https://miyozu.github.io/s/bubu28.gif",
    "https://miyozu.github.io/s/bubu30.gif",
    "https://miyozu.github.io/s/bubu31.gif",
  ];

  // jadwal sinkron teks (ms), sama kayak feeldream
  const jadwal = [0, 1500, 4500, 7500, 11500, 15500, 19500, 22500, 25500, 27500, 29500, 32500];

  const textEl = document.getElementById("text");
  const photoEl = document.getElementById("photo");
  const btn = document.getElementById("btn");
  const music = document.getElementById("music");

// document.body.addEventListener("click", start, {once:true});
document.getElementById("startBtn").addEventListener("click", ()=>{
  document.getElementById("overlay").style.display = "none";
  start();
});

  function start(){
    music.play();
    tampilkan(0);
    jadwal.forEach((waktu, i)=>{
      if(i>0 && i<=teks.length){
        setTimeout(()=>tampilkan(i), waktu);
      }
    });
    // munculkan tombol setelah akhir
    setTimeout(()=>btn.style.display="inline-block", jadwal[jadwal.length-1]+1500);
    setInterval(jatuhkanHati, 400);
  }

  function tampilkan(i){
    textEl.style.opacity = 0;
    setTimeout(()=>{
      textEl.innerHTML = teks[i];
      textEl.style.opacity = 1;
      textEl.style.transform = "scale(1.05)";
      setTimeout(()=>textEl.style.transform="scale(1)",300);

      // ganti foto sesuai step
      if(i<fotos.length){
        photoEl.src = fotos[i];
        photoEl.style.display = "block";
        photoEl.style.opacity = 1;
      }
    },300);
  }

  btn.addEventListener("click", ()=>{
    let jawaban = prompt("Ketik pesanmu (max 20 karakter):");
    if(jawaban && jawaban.trim().length <= 20){
      let pesan = encodeURIComponent(jawaban.trim());
      window.location.href = "https://api.whatsapp.com/send?phone=&text=" + pesan;
    } else {
      alert("Pesan kosong / terlalu panjang!");
    }
  });

  function jatuhkanHati(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸŒ™";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (12 + Math.random()*20) + "px";
    heart.style.animationDuration = (3+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 5000);
  }
</script>

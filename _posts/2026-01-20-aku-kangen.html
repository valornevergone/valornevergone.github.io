<script>
/* ===============================
   KONFIGURASI DATA
================================ */
const teks = [
  "Kadang aku mikir...",
  "Kenapa semua harus berubah secepat ini...",
  "Dulu, kamu yang selalu bikin aku ketawa...",
  "Sekarang... kamu yang bikin aku jatuh berkali-kali.",
  "Aku udah coba kuat... aku udah coba ikhlas...",
  "Tapi nyatanya... hati ini masih nggak bisa bohong.",
  "Aku kangen... aku masih sayang...",
  "Tapi kamu bahkan nggak pernah lagi peduli.",
  "Mungkin... aku cuma tempat singgah...",
  "Bukan rumah yang kamu cari.ï¸",
  "Dan kalau suatu saat kamu denger ini...",
  "Aku cuma mau bilang... aku masih di sini... meski kamu udah pergi jauh."
];

const fotos = [
    "https://utsrwr.github.io/assets/img/bubu20.gif",
    "https://utsrwr.github.io/assets/img/bubu21.webp",
    "https://utsrwr.github.io/assets/img/bubu22.gif",
    "https://utsrwr.github.io/assets/img/bubu23.gif",
    "https://utsrwr.github.io/assets/img/bubu24.gif",
    "https://utsrwr.github.io/assets/img/bubu25.gif",
    "https://utsrwr.github.io/assets/img/bubu26.gif",
    "https://utsrwr.github.io/assets/img/bubu27.webp",
    "https://utsrwr.github.io/assets/img/bubu28.gif",
    "https://utsrwr.github.io/assets/img/bubu28.gif",
    "https://utsrwr.github.io/assets/img/bubu30.gif",
    "https://utsrwr.github.io/assets/img/bubu31.gif",
  ];

// jadwal sinkron (ms)
const jadwal = [0, 1500, 4500, 7500, 11500, 15500, 19500, 22500, 25500, 27500, 29500, 32500];

/* ===============================
   ELEMENT
================================ */
const textEl  = document.getElementById("text");
const photoEl = document.getElementById("photo");
const btn     = document.getElementById("btn");
const music   = document.getElementById("music");
const overlay = document.getElementById("overlay");
const startBtn= document.getElementById("startBtn");

/* ===============================
   STATE
================================ */
let sudahMulai = false;
let heartInterval = null;

/* ===============================
   EVENT START
================================ */
startBtn.addEventListener("click", () => {
  if (sudahMulai) return;
  sudahMulai = true;
  overlay.style.display = "none";
  mulai();
});

/* ===============================
   START SEQUENCE
================================ */
function mulai() {
  // audio aman (mobile friendly)
  music.volume = 1;
  music.play().catch(()=>{});

  tampilkan(0);

  jadwal.forEach((waktu, i) => {
    if (i > 0 && i < teks.length) {
      setTimeout(() => tampilkan(i), waktu);
    }
  });

  // tombol muncul setelah terakhir
  const akhir = jadwal[jadwal.length - 1] || 0;
  setTimeout(() => {
    btn.style.display = "inline-block";
  }, akhir + 1500);

  // hati jatuh (interval disimpan)
  heartInterval = setInterval(jatuhkanHati, 450);
}

/* ===============================
   TAMPILKAN TEKS & FOTO
================================ */
function tampilkan(i) {
  textEl.style.opacity = 0;
  textEl.style.transform = "scale(0.98)";

  setTimeout(() => {
    textEl.innerHTML = teks[i] || "";
    textEl.style.opacity = 1;
    textEl.style.transform = "scale(1.05)";

    setTimeout(() => {
      textEl.style.transform = "scale(1)";
    }, 300);

    // foto sinkron
    if (fotos[i]) {
      photoEl.src = fotos[i];
      photoEl.style.display = "block";
      photoEl.style.opacity = 1;
      photoEl.style.transform = "scale(1.05)";
      setTimeout(() => {
        photoEl.style.transform = "scale(1)";
      }, 300);
    }
  }, 300);
}

/* ===============================
   SHARE WA
================================ */
btn.addEventListener("click", () => {
  const pesanOtomatis =
`Kadang aku mikir...
Kenapa semua harus berubah secepat ini...
Dulu, kamu yang selalu bikin aku ketawa...
Sekarang... kamu yang bikin aku jatuh berkali-kali.
Aku udah coba kuat... aku udah coba ikhlas...
Tapi nyatanya... hati ini masih nggak bisa bohong.
Aku kangen... aku masih sayang...
Tapi kamu bahkan nggak pernah lagi peduli.
Mungkin... aku cuma tempat singgah...
Bukan rumah yang kamu cari.
Dan kalau suatu saat kamu denger ini...
Aku cuma mau bilang... aku masih di sini... meski kamu udah pergi jauh.

utsrwr.github.io/aku-kangen`;

  window.location.href =
    "https://wa.me/?text=" + encodeURIComponent(pesanOtomatis);
});

/* ===============================
   HATI JATUH (OPTIMIZED)
================================ */
function jatuhkanHati() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "*";

  const size = 20 + Math.random() * 40;
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = size + "px";
  heart.style.animationDuration = (5 + Math.random() * 4) + "s";

  document.body.appendChild(heart);

  // auto cleanup
  setTimeout(() => {
    heart.remove();
  }, 9000);
}

/* ===============================
   CLEANUP SAAT TAB TIDAK AKTIF
================================ */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    clearInterval(heartInterval);
  } else if (sudahMulai) {
    heartInterval = setInterval(jatuhkanHati, 450);
  }
});
</script>

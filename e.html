<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ketika aku peduli dengan seseorang</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden; /* ⛔ tidak bisa di geser */
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background-color: #000;
}

.wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  max-width: 900px;
  padding: 20px;
}

.txt {
  font-family: 'Playfair Display', serif;
  font-size: 3.0vmin;
  line-height: 1.5;
  text-align: center;
  color: #eee;
}
</style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
        <h1 class="txt">
          Ketika aku peduli dengan seseorang,<br>
          aku tidak pernah bercanda.<br>
          Begitu juga ketika aku pamit—karena aku punya hati dan juga kaki.<br>
          Jika hatiku tidak dihargai,<br>
          maka kakiku tahu caranya untuk melangkah pergi.
        </h1>
    </div>
  </div>

</body>
</html>

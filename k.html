<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Night</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay: rgba(0,0,0,.45);
      --radius: 20px;

      --fs-headline: 38px;
      --fs-text: 17px;
      --fs-link: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(12px, 3vw, 32px);
      font-family: 'Poppins', sans-serif;
    }

    .wrapper {
      width: 100%;
      max-width: 1100px;
    }

    .card {
      position: relative;
      width: 100%;
      min-height: 520px;
      background: url("gambar.jpg") center / cover no-repeat;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(2px);
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: clamp(24px, 5vw, 56px);
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 22px;
      align-items: center;
      justify-content: center;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: var(--fs-headline);
      line-height: 1.25;
      max-width: 800px;
    }

    .text {
      font-size: var(--fs-text);
      line-height: 1.7;
      max-width: 750px;
    }

    .link {
      font-size: var(--fs-link);
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="content">

        <h1 class="headline">
          Good Night
        </h1>

        <p class="text">
          Kamu adalah hal pertama<br>
          yang aku fikirkan ketika bangun..<br>
          Dan hal terakhir yang aku<br>
          fikirkan sebelum aku tidur..
        </p>

        <p class="text">
          Selamat malam cinta..<br>
          Selamat tidur sayang..<br>
          Semoga mimpi termanis<br>
          menjadi milikmu malam ini..
        </p>

        <div class="link">
          https://vng.my.id/
        </div>

      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe V1</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; color: white; }
        .status { margin: 20px; font-size: 1.2rem; font-weight: bold; background: #34495e; padding: 10px 20px; border-radius: 8px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; background-color: #ecf0f1; padding: 10px; border-radius: 10px; }
        .cell { width: 100px; height: 100px; background-color: #fff; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer; color: #333; transition: 0.2s; }
        .cell:hover { background-color: #bdc3c7; }
        /* Style untuk bidak yang sedang dipilih untuk dipindah */
        .cell.selected { background-color: #f1c40f; transform: scale(0.9); }
        .cell.X { color: #e74c3c; }
        .cell.O { color: #3498db; }
        .reset-btn { margin-top: 30px; padding: 10px 25px; font-size: 1rem; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe Shifting</h1>
    <div class="status" id="status">Giliran: Pemain X (Fase Menaruh)</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let piecesOnBoard = { 'X': 0, 'O': 0 };
        let gameActive = true;
        let selectedPieceIndex = null; // Untuk menyimpan index bidak yang ingin dipindah

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertical
            [0, 4, 8], [2, 4, 6]             // Diagonal
        ];

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');

            if (!gameActive) return;

            // FASE 1: MENARUH BIDAK (Jika bidak pemain < 3)
            if (piecesOnBoard[currentPlayer] < 3) {
                if (board[index] === '') {
                    placePiece(index);
                }
            } 
            // FASE 2: MEMINDAHKAN BIDAK (Jika bidak sudah 3)
            else {
                if (selectedPieceIndex === null) {
                    // Pilih bidak milik sendiri untuk dipindah
                    if (board[index] === currentPlayer) {
                        selectPiece(index);
                    }
                } else {
                    // Pindahkan bidak yang dipilih ke kotak kosong
                    if (board[index] === '' && isMoveAllowed(selectedPieceIndex, index)) {
                        movePiece(selectedPieceIndex, index);
                    } else if (board[index] === currentPlayer) {
                        // Ganti pilihan bidak jika klik bidak sendiri yang lain
                        selectPiece(index);
                    }
                }
            }
        }

        function placePiece(index) {
            board[index] = currentPlayer;
            piecesOnBoard[currentPlayer]++;
            updateUI();
            checkResult();
        }

        function selectPiece(index) {
            // Hapus seleksi sebelumnya jika ada
            cells.forEach(c => c.classList.remove('selected'));
            selectedPieceIndex = index;
            cells[index].classList.add('selected');
            statusText.innerText = `Pemain ${currentPlayer}: Pilih tujuan pindah`;
        }

        function movePiece(from, to) {
            board[from] = '';
            board[to] = currentPlayer;
            cells[from].classList.remove('selected');
            selectedPieceIndex = null;
            updateUI();
            checkResult();
        }

        // Fungsi opsional: batasi pergerakan (saat ini bebas ke kotak kosong mana saja)
        function isMoveAllowed(from, to) {
            return board[to] === ''; 
        }

        function updateUI() {
            board.forEach((val, i) => {
                cells[i].innerText = val;
                cells[i].className = `cell ${val}`;
            });

            if (gameActive) {
                let fase = piecesOnBoard[currentPlayer] < 3 ? "Fase Menaruh" : "Fase Memindah";
                statusText.innerText = `Giliran: Pemain ${currentPlayer} (${fase})`;
            }
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = `Pemain ${currentPlayer} MENANG! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            // Ganti pemain jika tidak menang
            if (selectedPieceIndex === null) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateUI();
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            piecesOnBoard = { 'X': 0, 'O': 0 };
            currentPlayer = 'X';
            gameActive = true;
            selectedPieceIndex = null;
            cells.forEach(c => {
                c.innerText = '';
                c.className = 'cell';
            });
            updateUI();
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        updateUI();
    </script>
</body>
</html>
